<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Gradient for the icon -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4063"/>
      <stop offset="100%" style="stop-color:#6B6288"/>
    </linearGradient>
    <!-- Subtle inner shadow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background circle with brand color -->
  <circle cx="256" cy="256" r="240" fill="url(#brandGradient)"/>
  
  <!-- Outer ring - represents integration/continuity -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#F5F5F5" stroke-width="4" opacity="0.3"/>
  
  <!-- The "I" letterform - bold and geometric, center of INTEGRA -->
  <rect x="228" y="120" width="56" height="272" rx="4" fill="#F5F5F5"/>
  
  <!-- Horizontal bars creating the abstract "connection" symbol -->
  <!-- Top bar - flowing right -->
  <rect x="228" y="120" width="120" height="56" rx="4" fill="#F5F5F5"/>
  
  <!-- Bottom bar - flowing left -->
  <rect x="164" y="336" width="120" height="56" rx="4" fill="#F5F5F5"/>
  
  <!-- Integration dots - representing system connections -->
  <circle cx="370" cy="148" r="16" fill="#C8C6D7"/>
  <circle cx="142" cy="364" r="16" fill="#C8C6D7"/>
  
  <!-- Subtle accent line connecting the dots - the "integration" -->
  <line x1="370" y1="164" x2="142" y2="348" stroke="#C8C6D7" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
</svg>
